<div class="card">
    <div class="card-body">
        <div>
            <p-table
                    [rows]="25"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    [rowsPerPageOptions]="[25, 50, 100]"
                    [styleClass]="'p-datatable-sm'"
                    [value]="primengTableHelper.records"
                    [loading]="primengTableHelper.isLoading"
                    [autoLayout]="true"
                    [lazy]="true"
                    [scrollHeight]="'70vh'"
            >
                <ng-template pTemplate="caption">
                    <div class="w-100 flex align-items-center justify-content-end">
                        <p-button
                                label="Calls"
                                icon="pi pi-phone"
                                badge="8"
                                styleClass="mx-2 p-button-sm p-button-outlined"
                                (click)="handlePreviewClick()"></p-button>
                        <p-button
                                label="Reset"
                                icon="pi pi-refresh"
                                styleClass="mx-2 p-button-sm p-button-danger p-button-outlined"
                                (click)="handleResetClick()"></p-button>
                        <span class="w-2/5 p-input-icon-right">
                            <i class="pi pi-search"></i>
                            <input pInputText class="w-100 p-inputtext-sm" type="text"/>
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>SĐT</th>
                        <th>Hướng</th>
                        <th>Đầu số</th>
                        <th>Bắt Đầu</th>
                        <th>Kết Thúc</th>
                        <th style="width: 5rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-cdr>
                    <tr>
                        <td>{{ cdr.phoneNumber }}</td>
                        <td>{{ cdr.direction }}</td>
                        <td>{{ cdr.dialedNumber }}</td>
                        <td>{{ cdr.startTime | date: 'yyyy/MM/dd HH:mm:ss' }}</td>
                        <td>{{ cdr.endTime | date: 'yyyy/MM/dd HH:mm:ss'}}</td>
                        <td>
                            <button pButton class="p-button-outlined" icon="pi pi-plus"
                                    (click)="handleClick(cdr)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="flex primeng-paging-container mt-1">
                <div class="font-bold">
                    Tổng: {{(primengTableHelper.totalRecordsCount)}}
                </div>
                <div class="grow">
                    <p-paginator
                        #paginator
                        (onPageChange)="paginate($event)"
                        [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                        [rows]="primengTableHelper.defaultRecordsCountPerPage"
                        [totalRecords]="primengTableHelper.totalRecordsCount">
                    </p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
